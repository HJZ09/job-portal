<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="#">
            <img src="https://i.natgeofe.com/n/4f5aaece-3300-41a4-b2a8-ed2708a0a27c/domestic-dog_thumb_square.jpg"
                alt="logo" style="width:40px;">
        </a>

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="jobs.html">Find jobs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="employers.html">Top employers</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">

        <div class="card-columns">
            <div class="card bg-primary">
                <div class="card-body text-center">
                    <img src="https://upload.wikimedia.org/wikipedia/en/d/d0/Dogecoin_Logo.png" width="100%" height="350px">
                </div>
            </div>
            <div class="card bg-warning">
                <div class="card-body text-center">
                    <img src="https://cdn.vox-cdn.com/thumbor/ln4IHgPYpvNoIWpJ2Y1_c9msxXA=/0x0:2012x1341/2000x1333/filters:focal(1006x670:1007x671)/cdn.vox-cdn.com/uploads/chorus_asset/file/15483559/google2.0.0.1441125613.jpg"
                        width="100%" height="350px">
                </div>
            </div>
            <div class="card bg-success">
                <div class="card-body text-center">
                    <img src="https://cdn.logojoy.com/wp-content/uploads/20230921104407/Facebook-logo-2015_2019-600x319.png"
                        width="100%" height="350px">
                </div>
            </div>
            <div class="card bg-danger">
                <div class="card-body text-center">
                    <img src="https://cdn.mos.cms.futurecdn.net/Fsgb8v6Qw8aKEbfpp9YGV5.jpg" width="100%" height="350px">
                </div>
            </div>
            <div class="card bg-light">
                <div class="card-body text-center">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/EBay_logo.png/640px-EBay_logo.png"
                        width="100%" height="350px">
                </div>
            </div>
            <div class="card bg-info">
                <div class="card-body text-center">
                    <img src="https://m.media-amazon.com/images/G/35/gc/designs/livepreview/amazon_logo_noto_email_v2016_au-main._CB444479176_.png"
                        width="100%" height="350px">
                </div>
            </div>
        </div>



</body>

</html>
